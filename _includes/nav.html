<!-- icons from http://fortawesome.github.io/Font-Awesome -->
<!-- [[]] is for AngularJs-->
<!-- {{}} is for jekyll -->
<society icon="fa-home" href="{{site.data.resume.blog}}" name="Blog([[timeByNow]]Years, [[blogFollowers]]Followers)"></society>
<society icon="fa-github" href="[[github.owner.html_url]]" name="[[github.owner.login]]([[github.star]]Stars, [[github.fork]]Forks)"></society>
<society icon="fa-stack-exchange" href="[[stackoverflow.link]]" name="[[stackoverflow.display_name]]([[stackoverflow.reputation]]Reputations)"></society>
<!-- long press and wechat browser will show 'Scan QR Code' -->
<society ng-mouseenter="showQR(true)" ng-mouseleave="showQR(false)" icon="fa-weixin" name="{{site.data.resume.wechat}}"></society>
<society icon="fa-envelope-o" href="mailto:{{site.data.resume.mail}}?subject=[Github]Job%20Opportunity%20For%20You&body=I%20have%20read%20your%20resume%20on github..." name="{{site.data.resume.mail}}"></society>
