<!-- icons from http://fortawesome.github.io/Font-Awesome -->
<!-- [[]] is for AngularJs-->
<!-- {{}} is for jekyll -->
<ul class="list-group hidden-print" ng-controller="nav">
    <li class="list-group-item">
        <i class="fa fa-home fa-lg fa-fw"></i>
        <a ng-href={{site.data.resume.blog}}>Blog</a>
        <span class="badge">[[blogWords]] Words</span>
        <span class="badge">[[timeByNow]] Years</span>
    </li>
    <li class="list-group-item">
        <i class="fa fa-github fa-lg fa-fw"></i>
        <a ng-href=[[github.owner.html_url]]>{{site.data.resume.name}}</a>
        <span class="badge">[[github.fork]] Forks</span>
        <span class="badge">[[github.star]] Stars</span>
    </li>
    <li class="list-group-item">
        <i class="fa fa-stack-exchange fa-lg fa-fw"></i>
        <a ng-href=[[stackoverflow.link]]>{{site.data.resume.name}}</a>
        <span class="badge">[[stackoverflow.reputation]] Reputations</span>
    </li>
    <li class="list-group-item">
        <i class="fa fa-weixin fa-lg fa-fw"></i>
        <span uib-dropdown on-toggle="toggled(open)" is-open="status.isOpen" ng-mouseover="status.isOpen=true" ng-mouseleave="status.isOpen=false">
            <span id="simple-dropdown" uib-dropdown-toggle>{{site.data.resume.wechat}}</span>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><img src="{{site.data.resume.wechatAvator}}" class='img-rounded qrcode'></li>
            </ul>
        </span>
    </li>
    <li class="list-group-item">
        <i class="fa fa-envelope-o fa-lg fa-fw"></i>
        <a ng-href="mailto:{{site.data.resume.mail}}?subject=[Github]Job%20Opportunity%20For%20You&body=I%20have%20read%20your%20resume%20on github...">{{site.data.resume.mail}}</a>
    </li>
</ul>
