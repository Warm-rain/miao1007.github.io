<!-- icons from http://fortawesome.github.io/Font-Awesome -->
<!-- [[]] is for AngularJs-->
<!-- {{}} is for jekyll -->
<society  ng-mouseenter="showFrame(true)" ng-mouseleave="showFrame(false)" icon="fa-home" href="{{site.data.resume.blog}}" name="Blog([[timeByNow]]Years, [[blogFollowers]]Followers)"></society>
<society icon="fa-github" href="[[github.owner.html_url]]" name="[[github.owner.login]]([[github.star]]Stars, [[github.fork]]Forks)"></society>
<society icon="fa-stack-exchange" href="[[stackoverflow.link]]" name="[[stackoverflow.display_name]]([[stackoverflow.reputation]]Reputations)"></society>
<society ng-mouseenter="showQR(true)" ng-mouseleave="showQR(false)" icon="fa-weixin" href="tel:{{site.data.resume.wechat}}" name="{{site.data.resume.wechat}}"></society>
<society icon="fa-envelope-o" href="mailto:{{site.data.resume.mail}}" name="{{site.data.resume.mail}}"></society>
